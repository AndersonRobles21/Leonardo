<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Sombras y Transiciones</title>
    <!-- Importa Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12">
    <div class="container mx-auto px-4">
    
        
        <!-- Sección de botones básicos con diferentes sombras -->
        <section class="mb-16">
    
            <div class="flex flex-wrap justify-center gap-6">
                <!-- Botón con sombra pequeña y transición suave -->
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-0.5">
                    Sombra Pequeña
                </button>
                
                <!-- Botón con sombra mediana y transición suave -->
                <button class="bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                    Sombra Mediana
                </button>
                
                <!-- Botón con sombra grande y transición suave -->
                <button class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    Sombra Grande
                </button>
            </div>
        </section>
    
    </div>
</body>
</html>
