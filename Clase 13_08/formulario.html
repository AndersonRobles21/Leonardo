<!--
  Archivo: formulario.html
  Descripción: Formulario de contacto con estilos de Tailwind CSS y validación HTML5.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Formulario con Focus</title>
    <!-- Carga Tailwind CSS desde CDN para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuración personalizada de colores para Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1640AF",   // Azul personalizado
                        secundary: "#9333EA", // Morado personalizado
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen py-12">
    <!-- Contenedor principal centrado y con máximo ancho -->
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <!-- Título del formulario -->
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Formulario de Contacto</h2>
            
            <!-- Formulario de contacto -->
            <form class="space-y-6" onsubmit="handleSubmit(event)">
                <!-- Campo: Nombre completo (obligatorio) -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre completo *</label>
                    <input type="text" id="nombre" name="nombre" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg 
                                  focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                                  hover:border-gray-400 transition-all duration-200
                                  invalid:border-red-500 invalid:ring-red-500"
                           placeholder="Ingresa tu nombre completo">
                    <!-- Mensaje de error para nombre -->
                    <p class="mt-1 text-sm text-red-600 hidden" id="nombre-error">El nombre es requerido</p>
                </div>

                <!-- Campo: Correo electrónico (obligatorio) -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico *</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg 
                                  focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                                  hover:border-gray-400 transition-all duration-200
                                  invalid:border-red-500 invalid:ring-red-500"
                           placeholder="ejemplo@correo.com">
                    <!-- Mensaje de error para email -->
                    <p class="mt-1 text-sm text-red-600 hidden" id="email-error">Por favor ingresa un email válido</p>
                </div>

                <!-- Campo: Teléfono (opcional) -->
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg 
                                  focus:outline-none focus:ring-2 focus:ring-secundary focus:border-transparent
                                  hover:border-gray-400 transition-all duration-200"
                           placeholder="+57 300 123 4567">
                </div>

                <!-- Campo: Asunto (obligatorio, tipo select) -->
                <div>
                    <label for="asunto" class="block text-sm font-medium text-gray-700 mb-2">Asunto *</label>
                    <select id="asunto" name="asunto" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg 
                                   focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                                   hover:border-gray-400 transition-all duration-200
                                   invalid:border-red-500 invalid:ring-red-500">
                        <option value="">Selecciona un asunto</option>
                        <option value="consulta">Consulta general</option>
                        <option value="soporte">Soporte técnico</option>
                        <option value="ventas">Ventas</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <!-- Campo: Mensaje (obligatorio, textarea) -->
                <div>
                    <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-2">Mensaje *</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg 
                                     focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                                     hover:border-gray-400 transition-all duration-200 resize-none
                                     invalid:border-red-500 invalid:ring-red-500"
                              placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
                <!-- Botones de acción: Enviar y Limpiar -->
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-primary text-white py-3 px-6 rounded-lg font-medium
                                   hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2
                                   transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                        Enviar Mensaje
                    </button>
                    <button type="reset" 
                            class="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg font-medium
                                   hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2
                                   transition-all duration-200">
                        Limpiar
                    </button>
                </div>
            </form>

            <!-- Estado del formulario: aquí se muestra un mensaje tras enviar -->
            <div id="form-status" class="mt-6 p-4 rounded-lg hidden">
                <p class="text-sm font-medium"></p>
            </div>
        </div>
    </div>

    <!-- Nota: El formulario utiliza validación nativa de HTML5, sin JavaScript adicional. -->
</body>
</html>
