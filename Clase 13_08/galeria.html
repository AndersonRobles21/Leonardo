<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1640AF",
                        secundary: "#9333EA",
                    }
                }
            }
        }
    </script>

<body>

    <!-- Galería de imágenes responsive -->
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold text-primary mb-4 text-center">Galería de Imágenes</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Imagen 1 -->
            <img src="img/gato.jpg" alt="Gato"
                class="w-full h-48 object-cover rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
            <!-- Imagen 2 (repite la misma imagen como ejemplo) -->
            <img src="img/gato.jpg" alt="Gato"
                class="w-full h-48 object-cover rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
            <!-- Imagen 3 -->
            <img src="img/gato.jpg" alt="Gato"
                class="w-full h-48 object-cover rounded-lg shadow-md hover:scale-105 transition-transform duration-300">
        </div>
    </div>
    <!-- Fin galería -->
</body>

</html>
