<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">
        Hola
    </h1>

    <!-- Layout de 2 columnas sencillo -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Columna 1 -->
        <section class="flex flex-col items-center bg-white border rounded p-4">
            <h2 class="text-lg font-semibold mb-2">Columna 1</h2>
            <p class="mb-3 text-gray-700">Gatos y gatos y mas gatos</p>
            <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded mb-2">
                Botón
            </button>
            <button class="bg-blue-300 text-white py-1 px-3 rounded opacity-50 cursor-not-allowed" disabled>
                Deshabilitado
            </button>
        </section>

        <!-- Columna 2 -->
        <section class="flex flex-col items-center">
            <!-- Tarjeta sencilla -->
            <div class="bg-white border rounded w-full max-w-xs mb-4 p-4">
                <h2 class="text-lg font-semibold mb-2 text-center">Columna 2</h2>
                <img src="./img/1.jpg" alt="Imagen" class="w-full h-32 object-cover rounded mb-2">
                <h3 class="font-semibold mb-1">Tarjeta</h3>
                <p class="text-gray-700 mb-2">Los gatos son hermosos</p>
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded">
                    Ver más
                </button>
            </div>
            <!-- Formulario sencillo -->
            <form class="bg-white border rounded p-4 w-full max-w-xs flex flex-col gap-2">
                <input type="text" placeholder="Nombre" class="border rounded px-2 py-1" required>
                <select class="border rounded px-2 py-1">
                    <option>Selecciona</option>
                    <option>Gatos negros</option>
                    <option>Gatos Amarillos</option>
                </select>
                <textarea placeholder="Mensaje" class="border rounded px-2 py-1" required></textarea>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded">
                    Enviar
                </button>
            </form>
        </section>
    </div>
</body>
</html>
